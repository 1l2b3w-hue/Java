driverClassName=com.mysql.cj.jdbc.Driver
# \u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740\uFF08\u66FF\u6362\u4E3A\u4F60\u7684\u6570\u636E\u5E93\u540D\uFF0C\u8865\u5145\u65F6\u533A\u53C2\u6570,\u6279\u5904\u7406\uFF09
url=jdbc:mysql://localhost:3306/mhl?serverTimezone=Asia/Shanghai&useSSL=false&rewriteBatchedStatements=true
# \u6570\u636E\u5E93\u7528\u6237\u540D
username=root
# \u6570\u636E\u5E93\u5BC6\u7801
password=lbw
# \u521D\u59CB\u5316\u8FDE\u63A5\u6570
initialSize=10
# \u6700\u5C0F\u8FDE\u63A5\u6570
minIdle=5
# \u6700\u5927\u8FDE\u63A5\u6570
maxActive=50
# \u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF0C\u8FDE\u63A5\u6C60\u65E0\u53EF\u7528\u8FDE\u63A5\u65F6\u7684\u7B49\u5F85\u8D85\u65F6\u65F6\u95F4\uFF09
