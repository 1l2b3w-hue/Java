# \u5F52\u8FD8\u8FDE\u63A5\u65F6\u68C0\u6D4B\u6709\u6548\u6027
testOnReturn=false
# \u5F00\u542F PSCache\uFF08MySQL \u5EFA\u8BAE\u5173\u95ED\uFF0COracle \u5EFA\u8BAE\u5F00\u542F\uFF09
poolPreparedStatements=false
# PSCache \u6700\u5927\u7F13\u5B58\u6570
maxPoolPreparedStatementPerConnectionSize=20